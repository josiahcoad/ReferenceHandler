        <div id="page-content-wrapper">
            <div class="container-fluid"> 
                <h4>Search Terms</h4>

                <table id="SearchTermTable" class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Search term</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="SearchTermTableBody">
                        <tr class="item" id="new-term-template">
                            <!-- searchterm1 -->
                            <td>
                                <div class="form-group">

                            <!-- rating1 -->

    <!-- Menu Toggle Script -->
    <script>
    
    // Add Search Term
    $("#add-search-term").click(function(e){
        var markup = "<tr class='item' id='new-term-template'><td><div class='form-group'><input type='text' class='form-control' id='formGroupSearchTerm1' placeholder='Add search term'></div></td><!-- rating1 --><td><div id='slidecontainer'><input type='range' min='1' max='100' value='50' class='slider' id='myRange'></div></td></tr>"
        $("table tbody").append(markup);
    });

    $("#delete-search-term").click(function(e){
        $("table tbody tr:last-child").fadeOut(function(){
            $("table tbody tr:last-child").remove();
        });

    });

    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    // preferredWords
    $("#display-form").click(function(e) {
        var preferredWords = []
        $("#SearchTermTable tr.item").each(function() {
              keywords = $(this).find(".form-control").val()
              rating = $(this).find(".slider").val()
              /// ...
              console.log(keywords);
              console.log(rating);
                preferredWords.push([keywords, rating])
        });
        alert(preferredWords)
    });

    // collapse abstracts
    $('.collapse').on('show.bs.collapse', function () {
    $('.collapse.in').collapse('hide');
    });

    // Slider
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    // output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value;
    }
    </script>
